{% extends 'about_app/articles.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <h2 class="title">{{ article.title }}</h2>
            <h3 class="content_article">{{ article.text }}</h3>
            <p class="creation_date">{{ article.created_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
